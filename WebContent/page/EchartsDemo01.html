<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>

	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: [
            	{
		            type : 'value',
		            name : '值'
		        },
		        {
		            type : 'value',
		            name : '比率'
		        }
            ],
            series: [
               {
                name: '销量',
                type: 'bar',
                data: [5, -20, 36, -10, 10, -20,5, -20, 36, -10, 10, -20,5, -20, 36, -10, 10, -20,5, -20, 36, -10, 10, -20]
               },
               {
            	   name: '比率',
                   type: 'line',
                   data: [5, 0.2, 0.36, 0.5, 0.5, 0.2,0.5, 0.2, 0.36, 0.5, 0.5, 0.2,0.5, 0.2, 0.36, 0.5, 0.5, 0.2,0.5, 0.2, 0.36, 0.5, 0.5, 0.2] 
               },
               {
               	   name: '概率',
                   type: 'line',
                   data: [0.4, 0.22, 0.4, 0.14, 0.17, 0.5,0.4, 0.22, 0.4, 0.14, 0.17, 0.5,0.4, 0.22, 0.4, 0.14, 0.17, 0.5,0.4, 0.22, 0.4, 0.14, 0.17, 0.5] 
               }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
